name: Issue Assigner

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

jobs:
  assign_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Assign issue based on comment
        if: contains(github.event.comment.body, '/assign @')
        run: |
          # Extract the username correctly
          USERNAME=$(echo "${{ github.event.comment.body }}" | awk '{print $2}' | tr -d '@')
          
          echo "Assigning issue to: $USERNAME"

          # Check if the user exists and is a collaborator
          curl -H "Authorization: token ${{ secrets.ISSUE_TOKENS }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/collaborators/$USERNAME || exit 1
          
          # Reassign the issue
          curl -X POST \
               -H "Authorization: token ${{ secrets.ISSUE_TOKENS }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/assignees \
               -d "{\"assignees\":[\"$USERNAME\"]}"
